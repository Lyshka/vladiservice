<form id="formBlock" class="xl:space-y-10 space-y-5">
  <div class=" flex flex-col xl:gap-[18px] gap-2">
    <input required name="tel" type="tel" placeholder="Телефон*" />

    <textarea
      class="xl:h-20"
      placeholder="Сообщение"
      name="message"
    ></textarea>

    <div class="flex items-center gap-2.5">
      <div
        class="h-[18px] w-[18px] flex justify-center items-center bg-white relative containerConf"
      >
        <input
          id="conf"
          name="conf"
          class="opacity-0 absolute inset-0 w-full h-full z-[1]"
          checked
          type="checkbox"
        />

        <svg
          class="transition-all duration-300 iconChecked opacity-0"
          width="13"
          height="10"
          viewBox="0 0 13 10"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M4.49583 7.19194L11.1183 0.575684L12.4243 1.8816L4.49573 9.81013L0.574982 5.88938L1.88875 4.58486L4.49583 7.19194Z"
            fill="#D12F22"
          />
        </svg>
      </div>

      <label
        class="text-[#ECECEC] text-sm leading-[16.8px]"
        for="conf"
        >Соглашаюсь с <a
          class="underline"
          href="https://www.iseu.bsu.by/ru/wp-content/uploads/sites/2/2022/04/%D0%9F%D0%BE%D0%BB%D0%B8%D1%82%D0%B8%D0%BA%D0%B0.pdf"
          >Политикой обработки персональных данных</a
        ></label
      >
    </div>
  </div>

  <button class="main-button" type="submit">Оставить заявку</button>
</form>
